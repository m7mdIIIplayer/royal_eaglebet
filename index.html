    (function createSnow() {

    const prizes = [

    // (colors kept conceptually for theming, actual drawing uses gradients)

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("wheel-container");

    function sizeCanvas() {
      const s = Math.min(container.clientWidth, container.clientHeight);
      canvas.width = s;
      canvas.height = s;

    function drawWheel() {
      const r = canvas.width / 2;
      const arc = (2 * Math.PI) / prizes.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arc;

        // Christmas-style gradients: alternating red/gold & green
        const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        if (i % 2 === 0) {
          // red & gold
          grad.addColorStop(0, "#ffe7a3");
          grad.addColorStop(0.4, "#ffb347");
          grad.addColorStop(0.7, "#b40024");
          grad.addColorStop(1, "#780018");
        } else {
          // green
          grad.addColorStop(0, "#c9ffd9");
          grad.addColorStop(0.45, "#0c7c3d");
          grad.addColorStop(0.9, "#064524");
        }

        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.moveTo(r, r);
        ctx.arc(r, r, r, angle, angle + arc);
        ctx.fill();

        // Prize text
        ctx.save();
        ctx.translate(r, r);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = i % 2 === 0 ? "#fffdf2" : "#fff8e1";
        ctx.font = `${Math.max(12, Math.floor(r * 0.06))}px Cairo`;
        ctx.textAlign = "right";
        ctx.shadowColor = "rgba(0,0,0,0.9)";
        ctx.shadowBlur = 4;
        ctx.fillText(
          prizes[i],
          r - Math.max(14, Math.floor(r * 0.04)),
          5
        );
        ctx.restore();
      }

      // center ornament
      const centerRadius = r * 0.16;
      const centerGrad = ctx.createRadialGradient(
        r - centerRadius / 2,
        r - centerRadius / 2,
        2,
        r,
        r,
        centerRadius
      );
      centerGrad.addColorStop(0, "#fffcec");
      centerGrad.addColorStop(0.4, "#ffe08a");
      centerGrad.addColorStop(1, "#f39c12");

      ctx.beginPath();
      ctx.fillStyle = centerGrad;
      ctx.arc(r, r, centerRadius, 0, 2 * Math.PI);
      ctx.fill();

      ctx.lineWidth = 3;
      ctx.strokeStyle = "rgba(120, 50, 0, 0.95)";
      ctx.stroke();
    }

    window.addEventListener("resize", sizeCanvas);
    sizeCanvas();

    const resultDiv = document.getElementById("result");

    const getPrizeIndex = (res) => {
      switch (res) {
        case "0": return 0;
        case "5000": return 1;

        case "15000": return 3;
        case "25000": return 4;
        case "100000": return 5;
        case "250000": return 6;
        case "1000000": return 7;
        case "5000000": return 8;
