    const canvas = document.getElementById("canvas");

    function sizeCanvas() {
      const s = Math.min(container.clientWidth, container.clientHeight);
      canvas.width = s;
      canvas.height = s;

    function drawWheel() {
      const r = canvas.width / 2;
      const arc = (2 * Math.PI) / prizes.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arc;
        const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);

        if (i % 2 === 0) {
          grad.addColorStop(0, "#fee2e2"); // light red
          grad.addColorStop(1, "#b91c1c"); // dark red
        } else {
          grad.addColorStop(0, "#dcfce7"); // light green
          grad.addColorStop(1, "#15803d"); // dark green
        }

        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.moveTo(r, r);
        ctx.arc(r, r, r, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(r, r);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#111827";
        ctx.font = `${Math.max(12, Math.floor(r * 0.06))}px Cairo`;
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], r - Math.max(14, Math.floor(r * 0.04)), 5);
        ctx.restore();
      }

      // center circle
      const centerRadius = r * 0.18;
      ctx.beginPath();
      ctx.fillStyle = "#facc15";
      ctx.arc(r, r, centerRadius, 0, 2 * Math.PI);
      ctx.fill();
    }

    window.addEventListener("resize", sizeCanvas);
