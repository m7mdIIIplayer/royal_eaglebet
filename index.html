  <script>
    const tg = window.Telegram?.WebApp;

    /* ---------- LIGHT SNOW (single canvas, mobile friendly) ---------- */
    const snowCanvas = document.getElementById("snow-canvas");
    const sctx = snowCanvas.getContext("2d");
    let flakes = [];
    const FLAKE_COUNT = 40; // not too many for mobile

    function resizeSnow() {
      snowCanvas.width = window.innerWidth;
      snowCanvas.height = window.innerHeight;
      flakes = [];
      for (let i = 0; i < FLAKE_COUNT; i++) {
        flakes.push({
          x: Math.random() * snowCanvas.width,
          y: Math.random() * snowCanvas.height,
          r: 1 + Math.random() * 2.5,
          vy: 0.6 + Math.random() * 0.9,
          vx: -0.3 + Math.random() * 0.6
        });
      }
    }

    function drawSnow() {
      sctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      sctx.fillStyle = "rgba(248,250,252,0.9)";
      for (const f of flakes) {
        sctx.beginPath();
        sctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        sctx.fill();
      }
    }

    function updateSnow() {
      for (const f of flakes) {
        f.y += f.vy;
        f.x += f.vx;
        if (f.y > snowCanvas.height + 5) {
          f.y = -5;
          f.x = Math.random() * snowCanvas.width;
        }
        if (f.x > snowCanvas.width + 5) f.x = -5;
        if (f.x < -5) f.x = snowCanvas.width + 5;
      }
    }

    function loopSnow() {
      updateSnow();
      drawSnow();
      requestAnimationFrame(loopSnow);
    }

    resizeSnow();
    window.addEventListener("resize", resizeSnow);
    loopSnow();

    /* ---------- WHEEL LOGIC ---------- */

    const prizes = [
      "Ø­Ø¸ Ø£ÙˆÙØ±",

      "10,000",
      "15,000",
      "25,000",
      "100,000",
      "250,000",
      "1M",
      "5M",
      "10M"
    ];

    const canvas = document.getElementById("wheel-canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("wheel-container");

    function sizeCanvas() {
      const s = Math.min(container.clientWidth, container.clientHeight);
      canvas.width = s;
      canvas.height = s;
      drawWheel();
    }

    function drawWheel() {
      const r = canvas.width / 2;
      const arc = (2 * Math.PI) / prizes.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < prizes.length; i++) {
        const angle = i * arc;
        const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);

        // alternating red & green slices
        if (i % 2 === 0) {
          grad.addColorStop(0, "#fee2e2");
          grad.addColorStop(1, "#b91c1c");
        } else {
          grad.addColorStop(0, "#dcfce7");
          grad.addColorStop(1, "#15803d");
        }

        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.moveTo(r, r);
        ctx.arc(r, r, r, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(r, r);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#111827";
        ctx.font = `${Math.max(12, Math.floor(r * 0.06))}px Cairo`;
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], r - Math.max(14, Math.floor(r * 0.04)), 5);
        ctx.restore();
      }

      // center circle
      const centerRadius = r * 0.18;
      ctx.beginPath();
      ctx.fillStyle = "#facc15";
      ctx.arc(r, r, centerRadius, 0, 2 * Math.PI);
      ctx.fill();
    }

    window.addEventListener("resize", sizeCanvas);
    sizeCanvas();

    const resultDiv = document.getElementById("result");
    const params = new URLSearchParams(location.search);
    const result = params.get("result") || "0";

    const getPrizeIndex = (res) => {
      switch (res) {
        case "0": return 0;
        case "5000": return 1;
        case "10000": return 2;
        case "15000": return 3;
        case "25000": return 4;
        case "100000": return 5;
        case "250000": return 6;
        case "1000000": return 7;
        case "5000000": return 8;
        case "10000000": return 9;
        default: return 0;
      }
    };

    const prizeIndex = getPrizeIndex(result);
    const sliceDeg = 360 / prizes.length;
    const stopAngle = (360 - (prizeIndex * sliceDeg + sliceDeg / 2) + 3) % 360;
    const finalRotation = 360 * 5 + stopAngle;

    const spinSound = document.getElementById("spin-sound");
    const winSound  = document.getElementById("win-sound");
    const bgMusic   = document.getElementById("bg-music");
    const spinBtn   = document.getElementById("spin-btn");

      bgMusic.volume = 0.4;

        spinSound.play().catch(() => {});
        canvas.style.transform = `rotate(${finalRotation}deg)`;
